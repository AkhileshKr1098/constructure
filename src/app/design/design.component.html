<div id="wrapper">
    <div id="head">
        <div class="head_left">
            <div class="text_area">
                <br> <br> <br>
                <h1>+5,000 Design</h1>
                <h1 style="color: red;">in one place</h1>
            </div>

            
            <div class="text_area">
                <br>
                <span><input #serch type="text" placeholder="Search Books" (keyup)="onSearch(serch.value)"> <mat-icon>search</mat-icon> </span>
            </div>


        </div>
        <div class="head_right">
            <img src="../../assets/design.jpg" width="100%" height="100%">
        </div>
    </div>

    
    <div id="books_box">
        <mat-card class="books" *ngFor="let books of design_data" (click)="onSingalBook(books)">
            <div  class="img_area"><img width="100%" height="100%" src="{{url}}{{books.design_image}}"></div>
            <div class="text_area">
                <b>{{books.design_title}}</b>
                <b>{{books.d_name}}</b>
                <!-- <p><del>{{books.MRP | currency:'INR'}}</del> &nbsp; &nbsp; &nbsp; <b>{{books.FinalPrice |
                        currency:'INR'}}</b></p> -->
            </div>
        </mat-card>
    </div>
</div>
