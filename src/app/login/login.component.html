<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<button id="switch_btn" (click)="onSignUpClick()" >{{(isRightPanelActive)?'Sign In': 'Sign Up'}}</button>
<div id="wrapper">
    <div class="container" id="container" [class.right-panel-active]="isRightPanelActive">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <form [formGroup]="reg_form">
                    <input type="text" placeholder="Name" formControlName="name" />
                    <input type="email" placeholder="Email" formControlName="email" />
                    <input type="number" placeholder="Mobile" formControlName="mobile_no" />
                    <input type="password" placeholder="Password" formControlName="password" />
                    <button style="background-color: #5c9f24;" type="submit" (click)="SignUp()">Sign Up</button>
                </form>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <form [formGroup]="login_form">
                    <input type="email" placeholder="Email" formControlName="username" />
                    <input type="password" placeholder="Password" formControlName="password" />
                    <a href="#">Forgot your password?</a>
                    <button style="background-color: #5c9f24;" (click)="sign_in()">Sign In</button>
                </form>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" (click)="onSignUpInClick()">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" (click)="onSignUpClick()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <b> Follow me on </b>
        <div class="icons">
            <a href="https://github.com/kvaibhav01" target="_blank" class="social"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/vaibhavkhulbe143/" target="_blank" class="social"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://medium.com/@vaibhavkhulbe" target="_blank" class="social"><i class="fab fa-medium"></i></a>
            <a href="https://twitter.com/vaibhav_khulbe" target="_blank" class="social"><i
                    class="fab fa-twitter-square"></i></a>
            <a href="https://linkedin.com/in/vaibhav-khulbe/" target="_blank" class="social"><i
                    class="fab fa-linkedin"></i></a>
        </div>
    </div>
</div>
