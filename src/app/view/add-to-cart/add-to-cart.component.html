        <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field> -->

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row, let i =  index "> {{i+1}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="book_title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.book_title}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="book_cover_page">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                    <td mat-cell *matCellDef="let row"><img [src]="url+row.book_cover_page" width="100px" height="120px" style="padding: 10px;"> </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="final_price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
                    <td mat-cell *matCellDef="let row"> {{row.final_price | currency:'INR'}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="del(row.id)"><mat-icon >delete</mat-icon></button>  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr> -->
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>



    <div class="right">
        <mat-card>
            <table class="cart_tbl">
                <tr>
                    <td>Total price : </td>
                    <td style="text-align: right;">{{total_amount | currency:'INR'}}</td>
                </tr>
                <tr>
                    <td>Discount : </td>
                    <td style="text-align: right; color: green;">{{total_discount | currency:'INR'}}</td>
                </tr>
                <tr>
                    <td>TAX: </td>
                    <td style="text-align: right; ">{{TAX| currency:'INR'}} </td>
                </tr>
                <tr>
                    <td>
                        <hr>
                    </td>
                    <td>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>Total price : </td>
                    <td style="text-align: right; "> {{total_amount - total_discount}}</td>
                </tr>

            </table>
            <div class="btn_box">
                <button mat-raised-button style="background-color: green; color: whitesmoke;"> Make Purchase </button>
                <br>

                <button mat-raised-button color="warn"> Back to shop </button>
            </div>


        </mat-card>
    </div>
</div>
